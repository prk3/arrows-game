<DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Arrow game</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css"></head>
		<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="js.js" type="text/javascript"></script>
	</head>

	<body>
		<main>
			<header>
				Number of arrows:
				<input id="arrows-number" type="number" value="3" min="1" max="6">
				<br><br>
				<input id="undo" type="button" value="Undo">
				<input id="reset" type="button" value="Reset">
			</header>
			

			<div id="container"></div>

			<table>
				<tbody>
					<tr>
						<td class="m">m</td>
						<td class="j">j</td>
						<td class="m">m</td>
						<td class="j">j</td>
						<td class="j">j</td>
						<td class="m">m</td>
						<td class="j">j</td>
						<td class="j">j</td>
						<td class="j">j</td>
						<td class="m">m</td>
						<td class="j">j</td>
						<td class="j">j</td>
						<td class="m">m</td>
						<td class="j">j</td>
						<td class="m">m</td>
					</tr>
					<tr>
						<td class="<">&lt;</td>
						<td class=">">&gt;</td>
						<td class=">">&gt;</td>
						<td class="<">&lt;</td>
						<td class="<">&lt;</td>
						<td class="<">&lt;</td>
						<td class=">">&gt;</td>
						<td class=">">&gt;</td>
						<td class=">">&gt;</td>
						<td class="<">&lt;</td>
						<td class="<">&lt;</td>
						<td class="<">&lt;</td>
						<td class=">">&gt;</td>
						<td class=">">&gt;</td>
						<td class="<">&lt;</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
